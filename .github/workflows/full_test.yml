name: Full test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker BuildX
        uses: docker/setup-buildx-action@v1

      - name: Start miminet back
        run: |
          cd back/
          docker compose up -d

      - name: Start miminet front
        run: |
          cd front/
          docker compose up -d

      - name: Get data from miminet
        run: |
          curl localhost